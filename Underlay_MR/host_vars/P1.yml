  - name: Ethernet1
    eos_cli: |-
      traffic-engineering
  - name: Ethernet2
    eos_cli: |-
      traffic-engineering
  - name: Ethernet3
    eos_cli: |-
      traffic-engineering
  - name: Ethernet4
    eos_cli: |-
      traffic-engineering
