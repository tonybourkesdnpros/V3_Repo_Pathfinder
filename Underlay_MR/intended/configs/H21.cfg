!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname H21
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 172.16.21.45/24
!
ip routing
!
ip route 0.0.0.0/0 172.16.21.254
!
end
