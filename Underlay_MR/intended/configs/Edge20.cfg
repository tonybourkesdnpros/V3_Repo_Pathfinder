!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge20
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   shutdown
   mtu 1500
   no switchport
!
interface Ethernet2
   shutdown
   mtu 1500
   no switchport
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   vrf VRF_A
   ip address 192.20.33.1/24
   ip ospf network point-to-point
   ip ospf area 0
!
interface Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.20.25.1/24
!
interface Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.20.26.1/24
!
interface Loopback10
   description Edge-20_lo10
   no shutdown
   ip address 192.168.0.20/32
!
ip routing
ip routing vrf VRF_A
!
router bgp 65000
   router-id 192.168.0.20
   neighbor 192.20.25.2 remote-as 65202
   neighbor 192.20.25.2 allowas-in 6
   neighbor 192.20.26.2 remote-as 65203
   neighbor 192.20.26.2 allowas-in 6
   redistribute connected
   !
   address-family ipv4
      neighbor 192.20.25.2 activate
      neighbor 192.20.26.2 activate
      network 192.168.0.20/32
   !
   vrf VRF_A
      redistribute connected
      redistribute ospf
!
router ospf 10 vrf VRF_A
   router-id 192.168.0.10
   redistribute bgp
!
end
