!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge10
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   shutdown
   mtu 1500
   no switchport
!
interface Ethernet2
   shutdown
   mtu 1500
   no switchport
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   vrf VRF_A
   ip address 192.10.31.1/24
   ip ospf network point-to-point
   ip ospf area 0
!
interface Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.10.15.1/24
!
interface Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.10.16.1/24
!
interface Loopback10
   description Edge-10_l10
   no shutdown
   ip address 192.168.0.10/32
!
ip routing
ip routing vrf VRF_A
!
router bgp 65000
   router-id 192.168.0.10
   neighbor 192.10.15.2 remote-as 65102
   neighbor 192.10.15.2 allowas-in 6
   neighbor 192.10.16.2 remote-as 65103
   neighbor 192.10.16.2 allowas-in 6
   !
   address-family ipv4
      neighbor 192.10.15.2 activate
      neighbor 192.10.16.2 activate
      network 192.168.0.10/32
   !
   vrf VRF_A
      redistribute connected
      redistribute ospf
!
router ospf 10 vrf VRF_A
   router-id 192.168.0.10
   redistribute bgp
!
end
