hostname: Edge11
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 10.99.101.11
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 16
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  peer_groups:
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
    neighbors:
    - ip_address: 10.99.102.10
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: false
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    path_selection:
      roles:
        producer: true
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
  neighbors:
  - ip_address: 10.99.102.1
    peer_group: WAN-OVERLAY-PEERS
    peer: RR1
    description: RR1
  - ip_address: 10.99.102.2
    peer_group: WAN-OVERLAY-PEERS
    peer: RR2
    description: RR2
  - ip_address: 10.99.102.10
    peer: Edge10
    description: Edge10
    remote_as: '65000'
    update_source: Dps1
    route_reflector_client: true
    send_community: all
    route_map_in: RM-WAN-HA-PEER-IN
    route_map_out: RM-WAN-HA-PEER-OUT
  vrfs:
  - name: default
    rd: 10.99.101.11:101
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 65000:101
      export:
      - address_family: evpn
        route_targets:
        - 65000:101
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
  - name: VRF_A
    router_id: 10.99.101.11
    rd: 10.99.101.11:102
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 65000:102
      export:
      - address_family: evpn
        route_targets:
        - 65000:102
    redistribute_routes:
    - source_protocol: connected
service_routing_protocols_model: multi-agent
ip_routing: true
transceiver_qsfp_default_mode_4x10: false
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF_A
  tenant: TENANT_A
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet4
  peer_type: l3_interface
  ip_address: 192.11.15.1/24
  shutdown: false
  type: routed
  description: mpls
  flow_tracker:
    hardware: FLOW-TRACKER
- name: Ethernet5
  peer_type: l3_interface
  ip_address: 192.11.16.1/24
  shutdown: false
  type: routed
  description: internet
  flow_tracker:
    hardware: FLOW-TRACKER
  ip_nat:
    service_profile: NAT-IE-DIRECT
- name: Ethernet1
  type: routed
  peer_type: l3_interface
  peer: Edge10
  shutdown: false
  description: DIRECT LAN HA LINK
  ip_address: 10.10.10.1/31
  flow_tracker: null
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 10.99.101.11/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.99.101.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 10.99.101.10:101 additive
- name: RM-EVPN-SOO-IN
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - extcommunity soo 10.99.101.10:101 additive
- name: RM-WAN-HA-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Set tag 50 on routes received from HA peer over EVPN
    set:
    - tag 50
- name: RM-WAN-HA-PEER-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make EVPN routes learned from WAN less preferred on HA peer
    match:
    - route-type internal
    set:
    - local-preference 50
  - sequence: 20
    type: permit
    description: Make locally injected routes less preferred on HA peer
    set:
    - local-preference 75
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '1'
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 10.99.101.10:101
ip_security:
  ike_policies:
  - name: DP-IKE-POLICY
    local_id: 10.99.102.11
  - name: CP-IKE-POLICY
    local_id: 10.99.102.11
  sa_policies:
  - name: DP-SA-POLICY
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  - name: CP-SA-POLICY
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  profiles:
  - name: DP-PROFILE
    ike_policy: DP-IKE-POLICY
    sa_policy: DP-SA-POLICY
    connection: start
    shared_key: 0110100A480E0A0E231D1E
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: 0110100A480E0A0E231D1E
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  key_controller:
    profile: DP-PROFILE
management_security:
  ssl_profiles:
  - name: STUN-DTLS
    certificate:
      file: STUN-DTLS.crt
      key: STUN-DTLS.key
    trust_certificate:
      certificates:
      - aristaDeviceCertProvisionerDefaultRootCA.crt
    tls_versions: '1.2'
router_adaptive_virtual_topology:
  topology_role: edge
  region:
    name: REGION1
    id: 1
  zone:
    name: REGION1-ZONE
    id: 1
  site:
    name: SITE11
    id: 101
  profiles:
  - name: DEFAULT-AVT-POLICY-CONTROL-PLANE
    load_balance_policy: LB-DEFAULT-AVT-POLICY-CONTROL-PLANE
  - name: DEFAULT-AVT-POLICY-DEFAULT
    load_balance_policy: LB-DEFAULT-AVT-POLICY-DEFAULT
    internet_exit_policy: DEFAULT_INTERNET_EXIT
  vrfs:
  - name: default
    policy: DEFAULT-AVT-POLICY-WITH-CP
    profiles:
    - name: DEFAULT-AVT-POLICY-CONTROL-PLANE
      id: 254
    - name: DEFAULT-AVT-POLICY-DEFAULT
      id: 1
  - name: VRF_A
    policy: DEFAULT-AVT-POLICY
    profiles:
    - name: DEFAULT-AVT-POLICY-DEFAULT
      id: 1
  policies:
  - name: DEFAULT-AVT-POLICY-WITH-CP
    matches:
    - application_profile: APP-PROFILE-CONTROL-PLANE
      avt_profile: DEFAULT-AVT-POLICY-CONTROL-PLANE
    - application_profile: default
      avt_profile: DEFAULT-AVT-POLICY-DEFAULT
  - name: DEFAULT-AVT-POLICY
    matches:
    - application_profile: default
      avt_profile: DEFAULT-AVT-POLICY-DEFAULT
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_path_selection:
  tcp_mss_ceiling:
    ipv4_segment_size: auto
  path_groups:
  - name: mpls_path
    id: 1001
    local_interfaces:
    - name: Ethernet4
      stun:
        server_profiles:
        - mpls_path-RR1-Ethernet2
        - mpls_path-RR2-Ethernet2
    dynamic_peers:
      enabled: true
    static_peers:
    - router_ip: 10.99.102.1
      name: RR1
      ipv4_addresses:
      - 192.15.71.2
    - router_ip: 10.99.102.2
      name: RR2
      ipv4_addresses:
      - 192.15.72.2
    ipsec_profile: CP-PROFILE
  - name: internet_path
    id: 1002
    local_interfaces:
    - name: Ethernet5
      stun:
        server_profiles:
        - internet_path-RR1-Ethernet3
        - internet_path-RR2-Ethernet3
    dynamic_peers:
      enabled: true
    static_peers:
    - router_ip: 10.99.102.1
      name: RR1
      ipv4_addresses:
      - 192.16.71.2
    - router_ip: 10.99.102.2
      name: RR2
      ipv4_addresses:
      - 192.16.72.2
    ipsec_profile: CP-PROFILE
  - name: LAN_HA
    id: 65535
    flow_assignment: lan
    local_interfaces:
    - name: Ethernet1
    static_peers:
    - router_ip: 10.99.102.10
      name: Edge10
      ipv4_addresses:
      - 10.10.10.0
    ipsec_profile: DP-PROFILE
  load_balance_policies:
  - name: LB-DEFAULT-AVT-POLICY-CONTROL-PLANE
    path_groups:
    - name: internet_path
    - name: mpls_path
    - name: LAN_HA
  - name: LB-DEFAULT-AVT-POLICY-DEFAULT
    path_groups:
    - name: internet_path
    - name: mpls_path
    - name: LAN_HA
router_traffic_engineering:
  enabled: true
stun:
  client:
    server_profiles:
    - name: mpls_path-RR1-Ethernet2
      ip_address: 192.15.71.2
      ssl_profile: STUN-DTLS
    - name: mpls_path-RR2-Ethernet2
      ip_address: 192.15.72.2
      ssl_profile: STUN-DTLS
    - name: internet_path-RR1-Ethernet3
      ip_address: 192.16.71.2
      ssl_profile: STUN-DTLS
    - name: internet_path-RR2-Ethernet3
      ip_address: 192.16.72.2
      ssl_profile: STUN-DTLS
application_traffic_recognition:
  application_profiles:
  - name: APP-PROFILE-CONTROL-PLANE
    applications:
    - name: APP-CONTROL-PLANE
  applications:
    ipv4_applications:
    - name: APP-CONTROL-PLANE
      dest_prefix_set_name: PFX-PATHFINDERS
  field_sets:
    ipv4_prefixes:
    - name: PFX-PATHFINDERS
      prefix_values:
      - 10.99.102.1/32
      - 10.99.102.2/32
ip_access_lists:
- name: ACL-NAT-IE-DIRECT
  entries:
  - sequence: 10
    action: deny
    protocol: ip
    source: 192.11.16.1
    destination: any
  - sequence: 20
    action: permit
    protocol: ip
    source: any
    destination: any
ip_nat:
  profiles:
  - name: NAT-IE-DIRECT
    source:
      dynamic:
      - access_list: ACL-NAT-IE-DIRECT
        nat_type: overload
router_service_insertion:
  enabled: true
  connections:
  - name: IE-Ethernet5
    monitor_connectivity_host: IE-Ethernet5
    ethernet_interface:
      name: Ethernet5
      next_hop: 192.11.16.2
router_internet_exit:
  exit_groups:
  - name: DEFAULT_INTERNET_EXIT
    local_connections:
    - name: IE-Ethernet5
  policies:
  - name: DEFAULT_INTERNET_EXIT
    exit_groups:
    - name: DEFAULT_INTERNET_EXIT
    - name: system-default-exit-group
dps_interfaces:
- name: Dps1
  description: DPS Interface
  mtu: 9214
  ip_address: 10.99.102.11/32
  flow_tracker:
    hardware: FLOW-TRACKER
vxlan_interface:
  Vxlan1:
    description: Edge11_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Dps1
      vrfs:
      - name: default
        vni: 101
      - name: VRF_A
        vni: 102
monitor_connectivity:
  interface_sets:
  - name: SET-Ethernet5
    interfaces: Ethernet5
  hosts:
  - name: IE-Ethernet5
    description: Internet Exit DEFAULT_INTERNET_EXIT
    ip: 192.11.16.2
    local_interfaces: SET-Ethernet5
    address_only: false
  shutdown: false
metadata:
  cv_pathfinder:
    internet_exit_policies: []
    role: edge
    ssl_profile: STUN-DTLS
    vtep_ip: 10.99.102.11
    region: REGION1
    zone: REGION1-ZONE
    site: SITE11
    interfaces:
    - name: Ethernet4
      carrier: mpls
      pathgroup: mpls_path
    - name: Ethernet5
      carrier: internet
      pathgroup: internet_path
    pathfinders:
    - vtep_ip: 10.99.102.1
    - vtep_ip: 10.99.102.2
  cv_tags:
    device_tags:
    - name: Role
      value: edge
    - name: Region
      value: REGION1
    - name: Zone
      value: REGION1-ZONE
    - name: Site
      value: SITE11
    interface_tags:
    - interface: Ethernet4
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: mpls
    - interface: Ethernet5
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: internet
    - interface: Ethernet1
      tags:
      - name: Type
        value: lan
flow_tracking:
  hardware:
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 300000
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 3600000
    shutdown: false
