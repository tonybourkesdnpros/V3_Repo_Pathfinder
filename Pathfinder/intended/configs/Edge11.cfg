!RANCID-CONTENT-TYPE: arista
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP=1
!
flow tracking hardware
   tracker FLOW-TRACKER
      record export on inactive timeout 70000
      record export on interval 300000
      exporter CV-TELEMETRY
         collector 127.0.0.1
         local interface Loopback0
         template interval 3600000
   no shutdown
!
service routing protocols model multi-agent
!
!
ip nat profile NAT-IE-DIRECT
   ip nat source dynamic access-list ACL-NAT-IE-DIRECT overload
!
hostname Edge11
!
router adaptive-virtual-topology
   topology role edge
   region REGION1 id 1
   zone REGION1-ZONE id 1
   site SITE11 id 101
   !
   policy DEFAULT-AVT-POLICY
      !
      match application-profile default
         avt profile DEFAULT-AVT-POLICY-DEFAULT
   !
   policy DEFAULT-AVT-POLICY-WITH-CP
      !
      match application-profile APP-PROFILE-CONTROL-PLANE
         avt profile DEFAULT-AVT-POLICY-CONTROL-PLANE
      !
      match application-profile default
         avt profile DEFAULT-AVT-POLICY-DEFAULT
   !
   profile DEFAULT-AVT-POLICY-CONTROL-PLANE
      path-selection load-balance LB-DEFAULT-AVT-POLICY-CONTROL-PLANE
   !
   profile DEFAULT-AVT-POLICY-DEFAULT
      internet-exit policy DEFAULT_INTERNET_EXIT
      path-selection load-balance LB-DEFAULT-AVT-POLICY-DEFAULT
   !
   vrf default
      avt policy DEFAULT-AVT-POLICY-WITH-CP
      avt profile DEFAULT-AVT-POLICY-DEFAULT id 1
      avt profile DEFAULT-AVT-POLICY-CONTROL-PLANE id 254
   !
   vrf VRF_A
      avt policy DEFAULT-AVT-POLICY
      avt profile DEFAULT-AVT-POLICY-DEFAULT id 1
!
router internet-exit
    !
    exit-group DEFAULT_INTERNET_EXIT
        local connection IE-Ethernet5
    !
    policy DEFAULT_INTERNET_EXIT
        exit-group DEFAULT_INTERNET_EXIT
        exit-group system-default-exit-group
!
router path-selection
   tcp mss ceiling ipv4 ingress
   !
   path-group internet_path id 1002
      ipsec profile CP-PROFILE
      !
      local interface Ethernet5
         stun server-profile internet_path-RR1-Ethernet3 internet_path-RR2-Ethernet3
      !
      peer dynamic
      !
      peer static router-ip 10.99.102.1
         name RR1
         ipv4 address 192.16.71.2
      !
      peer static router-ip 10.99.102.2
         name RR2
         ipv4 address 192.16.72.2
   !
   path-group LAN_HA id 65535
      ipsec profile DP-PROFILE
      flow assignment lan
      !
      local interface Ethernet1
      !
      peer static router-ip 10.99.102.10
         name Edge10
         ipv4 address 10.10.10.0
   !
   path-group mpls_path id 1001
      ipsec profile CP-PROFILE
      !
      local interface Ethernet4
         stun server-profile mpls_path-RR1-Ethernet2 mpls_path-RR2-Ethernet2
      !
      peer dynamic
      !
      peer static router-ip 10.99.102.1
         name RR1
         ipv4 address 192.15.71.2
      !
      peer static router-ip 10.99.102.2
         name RR2
         ipv4 address 192.15.72.2
   !
   load-balance policy LB-DEFAULT-AVT-POLICY-CONTROL-PLANE
      path-group internet_path
      path-group LAN_HA
      path-group mpls_path
   !
   load-balance policy LB-DEFAULT-AVT-POLICY-DEFAULT
      path-group internet_path
      path-group LAN_HA
      path-group mpls_path
!
router service-insertion
   connection IE-Ethernet5
      interface Ethernet5 next-hop 192.11.16.2
      monitor connectivity host IE-Ethernet5
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
vrf instance VRF_A
!
ip security
   !
   ike policy DP-IKE-POLICY
      local-id 10.99.102.11
   !
   ike policy CP-IKE-POLICY
      local-id 10.99.102.11
   !
   sa policy DP-SA-POLICY
      esp encryption aes256gcm128
      pfs dh-group 14
   !
   sa policy CP-SA-POLICY
      esp encryption aes256gcm128
      pfs dh-group 14
   !
   profile DP-PROFILE
      ike-policy DP-IKE-POLICY
      sa-policy DP-SA-POLICY
      connection start
      shared-key 7 0110100A480E0A0E231D1E
      dpd 10 50 clear
      mode transport
   !
   profile CP-PROFILE
      ike-policy CP-IKE-POLICY
      sa-policy CP-SA-POLICY
      connection start
      shared-key 7 0110100A480E0A0E231D1E
      dpd 10 50 clear
      mode transport
   !
   key controller
      profile DP-PROFILE
!
interface Dps1
   description DPS Interface
   mtu 9214
   flow tracker hardware FLOW-TRACKER
   ip address 10.99.102.11/32
!
interface Ethernet1
   description DIRECT LAN HA LINK
   no shutdown
   no switchport
   ip address 10.10.10.1/31
!
interface Ethernet4
   description mpls
   no shutdown
   no switchport
   flow tracker hardware FLOW-TRACKER
   ip address 192.11.15.1/24
!
interface Ethernet5
   description internet
   no shutdown
   no switchport
   flow tracker hardware FLOW-TRACKER
   ip address 192.11.16.1/24
   ip nat service-profile NAT-IE-DIRECT
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 10.99.101.11/32
!
interface Vxlan1
   description Edge11_VTEP
   vxlan source-interface Dps1
   vxlan udp-port 4789
   vxlan vrf default vni 101
   vxlan vrf VRF_A vni 102
!
application traffic recognition
   !
   application ipv4 APP-CONTROL-PLANE
      destination prefix field-set PFX-PATHFINDERS
   !
   application-profile APP-PROFILE-CONTROL-PLANE
      application APP-CONTROL-PLANE
   !
   field-set ipv4 prefix PFX-PATHFINDERS
      10.99.102.1/32 10.99.102.2/32
!
monitor connectivity
   no shutdown
   interface set SET-Ethernet5 Ethernet5
   !
   host IE-Ethernet5
      description
      Internet Exit DEFAULT_INTERNET_EXIT
      local-interfaces SET-Ethernet5
      ip 192.11.16.2
!
ip access-list ACL-NAT-IE-DIRECT
   10 deny ip host 192.11.16.1 any
   20 permit ip any any
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF_A
!
ip extcommunity-list ECL-EVPN-SOO permit soo 10.99.101.10:101
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.99.101.0/24 eq 32
!
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   set extcommunity soo 10.99.101.10:101 additive
!
route-map RM-EVPN-EXPORT-VRF-DEFAULT permit 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN deny 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN permit 20
!
route-map RM-EVPN-SOO-OUT permit 10
   set extcommunity soo 10.99.101.10:101 additive
!
route-map RM-WAN-HA-PEER-IN permit 10
   description Set tag 50 on routes received from HA peer over EVPN
   set tag 50
!
route-map RM-WAN-HA-PEER-OUT permit 10
   description Make EVPN routes learned from WAN less preferred on HA peer
   match route-type internal
   set local-preference 50
!
route-map RM-WAN-HA-PEER-OUT permit 20
   description Make locally injected routes less preferred on HA peer
   set local-preference 75
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 10.99.101.11
   maximum-paths 16
   no bgp default ipv4-unicast
   neighbor WAN-OVERLAY-PEERS peer group
   neighbor WAN-OVERLAY-PEERS remote-as 65000
   neighbor WAN-OVERLAY-PEERS update-source Dps1
   neighbor WAN-OVERLAY-PEERS bfd
   neighbor WAN-OVERLAY-PEERS bfd interval 1000 min-rx 1000 multiplier 10
   neighbor WAN-OVERLAY-PEERS ttl maximum-hops 1
   neighbor WAN-OVERLAY-PEERS send-community
   neighbor WAN-OVERLAY-PEERS maximum-routes 0
   neighbor 10.99.102.1 peer group WAN-OVERLAY-PEERS
   neighbor 10.99.102.1 description RR1
   neighbor 10.99.102.2 peer group WAN-OVERLAY-PEERS
   neighbor 10.99.102.2 description RR2
   neighbor 10.99.102.10 remote-as 65000
   neighbor 10.99.102.10 description Edge10
   neighbor 10.99.102.10 route-reflector-client
   neighbor 10.99.102.10 update-source Dps1
   neighbor 10.99.102.10 route-map RM-WAN-HA-PEER-IN in
   neighbor 10.99.102.10 route-map RM-WAN-HA-PEER-OUT out
   neighbor 10.99.102.10 send-community
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-IN in
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-OUT out
      neighbor WAN-OVERLAY-PEERS activate
      neighbor 10.99.102.10 activate
      neighbor default next-hop-self received-evpn-routes route-type ip-prefix
   !
   address-family ipv4
      no neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4 sr-te
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family link-state
      neighbor WAN-OVERLAY-PEERS activate
      path-selection
   !
   address-family path-selection
      bgp additional-paths receive
      bgp additional-paths send any
      neighbor WAN-OVERLAY-PEERS activate
   !
   vrf default
      rd 10.99.101.11:101
      route-target import evpn 65000:101
      route-target export evpn 65000:101
      route-target export evpn route-map RM-EVPN-EXPORT-VRF-DEFAULT
   !
   vrf VRF_A
      rd 10.99.101.11:102
      route-target import evpn 65000:102
      route-target export evpn 65000:102
      router-id 10.99.101.11
      redistribute connected
!
router traffic-engineering
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   ssl profile STUN-DTLS
      tls versions 1.2
      trust certificate aristaDeviceCertProvisionerDefaultRootCA.crt
      certificate STUN-DTLS.crt key STUN-DTLS.key
!
stun
   client
      server-profile internet_path-RR1-Ethernet3
         ip address 192.16.71.2
         ssl profile STUN-DTLS
      server-profile internet_path-RR2-Ethernet3
         ip address 192.16.72.2
         ssl profile STUN-DTLS
      server-profile mpls_path-RR1-Ethernet2
         ip address 192.15.71.2
         ssl profile STUN-DTLS
      server-profile mpls_path-RR2-Ethernet2
         ip address 192.15.72.2
         ssl profile STUN-DTLS
!
end
