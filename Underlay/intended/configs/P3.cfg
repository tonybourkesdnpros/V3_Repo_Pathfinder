!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname P3
dns domain atd.lab
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_P5_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.102.31/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
   traffic-engineering
!
interface Ethernet2
   description P2P_LINK_TO_PE3_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.102.36/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
   traffic-engineering
!
interface Ethernet3
   description P2P_LINK_TO_PE4_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.102.38/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
   traffic-engineering
!
interface Ethernet4
   description P2P_LINK_TO_P6_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.102.33/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
   traffic-engineering
!
interface Loopback0
   description LSR_Router_ID
   no shutdown
   ip address 192.168.101.3/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 303
!
ip routing
ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router traffic-engineering
   router-id ipv4 192.168.101.3
!
router isis CORE
   net 49.0001.0000.0001.0003.00
   is-type level-1
   router-id ipv4 192.168.101.3
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
   traffic-engineering
     no shutdown
     is-type level-1
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
