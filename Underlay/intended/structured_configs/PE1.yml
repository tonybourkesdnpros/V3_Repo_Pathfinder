hostname: PE1
is_deployed: true
router_bgp:
  as: '65001'
  router_id: 192.168.101.21
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65001'
  address_family_evpn:
    peer_groups: []
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
  address_family_vpn_ipv4:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 192.168.101.35
    peer_group: MPLS-OVERLAY-PEERS
    peer: RR5
    description: RR5
  - ip_address: 192.168.101.36
    peer_group: MPLS-OVERLAY-PEERS
    peer: RR6
    description: RR6
  - ip_address: 192.51.81.1
    remote_as: '65000'
    allowas_in:
      enabled: true
      times: 6
  - ip_address: 192.51.82.1
    remote_as: '65000'
    allowas_in:
      enabled: true
      times: 6
  vrfs:
  - name: VRF_A
    router_id: 192.168.101.21
    rd: 192.168.101.21:19
    route_targets:
      import:
      - address_family: vpn-ipv4
        route_targets:
        - '65001:19'
      export:
      - address_family: vpn-ipv4
        route_targets:
        - '65001:19'
    redistribute_routes:
    - source_protocol: connected
    address_family_ipv4:
      neighbors:
      - ip_address: 192.51.81.1
        activate: true
      - ip_address: 192.52.81.1
        activate: true
    neighbors:
    - ip_address: 192.51.81.1
      remote_as: '65000'
    - ip_address: 192.52.81.1
      remote_as: '65000'
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 32768
vrfs:
- name: MGMT
  ip_routing: true
- name: VRF_A
  tenant: TENANT_A
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: MPLS_Overlay_peering
  shutdown: false
  ip_address: 192.168.101.21/32
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 221
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0021.00
  router_id: 192.168.101.21
  is_type: level-1
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
  advertise:
    passive_only: false
  segment_routing_mpls:
    router_id: 192.168.101.21
    enabled: true
mpls:
  ip: true
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ethernet_interfaces:
- name: Ethernet2
  peer: P1
  peer_interface: Ethernet2
  peer_type: p
  description: P2P_LINK_TO_P1_Ethernet2
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.102.0/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
- name: Ethernet3
  peer: P2
  peer_interface: Ethernet2
  peer_type: p
  description: P2P_LINK_TO_P2_Ethernet2
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.102.2/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
- name: Ethernet1
  peer: PE2
  peer_interface: Ethernet1
  peer_type: pe
  description: P2P_LINK_TO_PE2_Ethernet1
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.102.8/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
- name: Ethernet6
  peer: RR5
  peer_interface: Ethernet6
  peer_type: rr
  description: P2P_LINK_TO_RR5_Ethernet6
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.102.10/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
- name: Ethernet8
  peer: RR6
  peer_interface: Ethernet10
  peer_type: rr
  description: P2P_LINK_TO_RR6_Ethernet10
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.102.12/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
- name: Ethernet4
  peer_type: l3_interface
  ip_address: 192.51.81.2/24
  shutdown: false
  description: REGION1
  type: routed
  vrf: VRF_A
- name: Ethernet5
  peer_type: l3_interface
  ip_address: 192.52.81.2/24
  shutdown: false
  description: REGION1
  type: routed
  vrf: VRF_A
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 02:1c:73:00:dc:00
metadata:
  platform: vEOS-lab
eos_cli: "interface Ethernet4\n  description REGION1\n  no switchport\n  ip address 192.51.81.2/24 \n!\ninterface Ethernet5\n  description
  REGION1\n  no switchport\n  ip address 192.52.81.2/24\n!"
