hostname: RR6
is_deployed: true
router_bgp:
  as: '65001'
  router_id: 192.168.101.36
  bgp_defaults:
  - neighbor MPLS-OVERLAY-PEERS next-hop-unchanged
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp_cluster_id: 192.168.101.36
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65001'
    route_reflector_client: true
  - name: RR-OVERLAY-PEERS
    type: mpls
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65001'
  address_family_evpn:
    peer_groups:
    - name: RR-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
    - name: RR-OVERLAY-PEERS
      activate: false
  address_family_vpn_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
    - name: RR-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 192.168.101.21
    peer_group: MPLS-OVERLAY-PEERS
    peer: PE1
    description: PE1
  - ip_address: 192.168.101.22
    peer_group: MPLS-OVERLAY-PEERS
    peer: PE2
    description: PE2
  - ip_address: 192.168.101.23
    peer_group: MPLS-OVERLAY-PEERS
    peer: PE3
    description: PE3
  - ip_address: 192.168.101.24
    peer_group: MPLS-OVERLAY-PEERS
    peer: PE4
    description: PE4
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: MPLS_Overlay_peering
  shutdown: false
  ip_address: 192.168.101.36/32
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 36
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0036.00
  router_id: 192.168.101.36
  is_type: level-1
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
  advertise:
    passive_only: false
  segment_routing_mpls:
    router_id: 192.168.101.36
    enabled: true
mpls:
  ip: true
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ethernet_interfaces:
- name: Ethernet10
  peer: PE1
  peer_interface: Ethernet8
  peer_type: pe
  description: P2P_LINK_TO_PE1_Ethernet8
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.102.13/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
- name: Ethernet13
  peer: PE2
  peer_interface: Ethernet8
  peer_type: pe
  description: P2P_LINK_TO_PE2_Ethernet8
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.102.17/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
- name: Ethernet6
  peer: PE3
  peer_interface: Ethernet6
  peer_type: pe
  description: P2P_LINK_TO_PE3_Ethernet6
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.168.102.49/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1
  mpls:
    ip: true
- name: Ethernet7
  peer: PE4
  peer_interface: Ethernet6
  peer_type: pe
  description: P2P_LINK_TO_PE4_Ethernet6
  type: routed
  shutdown: false
  mtu: 1500
