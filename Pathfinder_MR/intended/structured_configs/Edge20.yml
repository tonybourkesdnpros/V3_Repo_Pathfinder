hostname: Edge20
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 10.99.101.21
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 16
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  peer_groups:
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
  address_family_ipv4:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: false
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    path_selection:
      roles:
        producer: true
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
  neighbors:
  - ip_address: 10.99.102.1
    peer_group: WAN-OVERLAY-PEERS
    peer: Pathfinder1
    description: Pathfinder1
  - ip_address: 10.99.102.2
    peer_group: WAN-OVERLAY-PEERS
    peer: Pathfinder2
    description: Pathfinder2
  - ip_address: 10.99.102.3
    peer_group: WAN-OVERLAY-PEERS
    peer: Pathfinder3
    description: Pathfinder3
  - ip_address: 10.99.102.4
    peer_group: WAN-OVERLAY-PEERS
    peer: Pathfinder4
    description: Pathfinder4
  vrfs:
  - name: default
    rd: 10.99.101.21:101
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 65000:101
      export:
      - address_family: evpn
        route_targets:
        - 65000:101
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
  - name: VRF_A
    router_id: 10.99.101.21
    rd: 10.99.101.21:102
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 65000:102
      export:
      - address_family: evpn
        route_targets:
        - 65000:102
    redistribute_routes:
    - source_protocol: connected
service_routing_protocols_model: multi-agent
ip_routing: true
transceiver_qsfp_default_mode_4x10: false
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF_A
  tenant: TENANT_A
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet4
  peer_type: l3_interface
  ip_address: 172.16.20.2/24
  shutdown: false
  type: routed
  description: mpls_r2
  flow_tracker:
    hardware: FLOW-TRACKER
- name: Ethernet5
  peer_type: l3_interface
  ip_address: 22.22.20.10/24
  shutdown: false
  type: routed
  description: internet
  flow_tracker:
    hardware: FLOW-TRACKER
  ip_nat:
    service_profile: NAT-IE-DIRECT
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 10.99.101.21/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.99.101.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 10.99.101.21:201 additive
- name: RM-EVPN-SOO-IN
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - extcommunity soo 10.99.101.21:201 additive
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '1'
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 10.99.101.21:201
ip_security:
  ike_policies:
  - name: CP-IKE-POLICY
    local_id: 10.99.102.21
  sa_policies:
  - name: DP-SA-POLICY
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  - name: CP-SA-POLICY
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  profiles:
  - name: DP-PROFILE
    sa_policy: DP-SA-POLICY
    connection: start
    shared_key: 0110100A480E0A0E231D1E
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: 0110100A480E0A0E231D1E
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  key_controller:
    profile: DP-PROFILE
management_security:
  ssl_profiles:
  - name: STUN-DTLS
    certificate:
      file: STUN-DTLS.crt
      key: STUN-DTLS.key
    trust_certificate:
      certificates:
      - aristaDeviceCertProvisionerDefaultRootCA.crt
    tls_versions: '1.2'
router_adaptive_virtual_topology:
  topology_role: transit zone
  region:
    name: REGION2
    id: 2
  zone:
    name: REGION2-ZONE
    id: 1
  site:
    name: SITE21
    id: 201
  profiles:
  - name: DEFAULT-AVT-POLICY-CONTROL-PLANE
    load_balance_policy: LB-DEFAULT-AVT-POLICY-CONTROL-PLANE
  - name: DEFAULT-AVT-POLICY-DEFAULT
    load_balance_policy: LB-DEFAULT-AVT-POLICY-DEFAULT
  - name: PROD-AVT-POLICY-DEFAULT
    load_balance_policy: LB-PROD-AVT-POLICY-DEFAULT
    internet_exit_policy: DEFAULT_INTERNET_EXIT
  vrfs:
  - name: default
    policy: DEFAULT-AVT-POLICY-WITH-CP
    profiles:
    - name: DEFAULT-AVT-POLICY-CONTROL-PLANE
      id: 254
    - name: DEFAULT-AVT-POLICY-DEFAULT
      id: 1
  - name: VRF_A
    policy: PROD-AVT-POLICY
    profiles:
    - name: PROD-AVT-POLICY-DEFAULT
      id: 1
  policies:
  - name: DEFAULT-AVT-POLICY-WITH-CP
    matches:
    - application_profile: APP-PROFILE-CONTROL-PLANE
      avt_profile: DEFAULT-AVT-POLICY-CONTROL-PLANE
    - application_profile: default
      avt_profile: DEFAULT-AVT-POLICY-DEFAULT
  - name: PROD-AVT-POLICY
    matches:
    - application_profile: default
      avt_profile: PROD-AVT-POLICY-DEFAULT
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_path_selection:
  tcp_mss_ceiling:
    ipv4_segment_size: auto
  path_groups:
  - name: mpls_r2_path
    id: 1005
    local_interfaces:
    - name: Ethernet4
      stun:
        server_profiles:
        - mpls_r2_path-Pathfinder3-Ethernet2
        - mpls_r2_path-Pathfinder4-Ethernet2
    dynamic_peers:
      enabled: true
    static_peers:
    - router_ip: 10.99.102.3
      name: Pathfinder3
      ipv4_addresses:
      - 172.16.3.2
    - router_ip: 10.99.102.4
      name: Pathfinder4
      ipv4_addresses:
      - 172.16.4.2
    ipsec_profile: CP-PROFILE
  - name: internet_path
    id: 1001
    local_interfaces:
    - name: Ethernet5
      stun:
        server_profiles:
        - internet_path-Pathfinder1-Ethernet3
        - internet_path-Pathfinder2-Ethernet3
        - internet_path-Pathfinder3-Ethernet3
        - internet_path-Pathfinder4-Ethernet3
    dynamic_peers:
      enabled: true
    static_peers:
    - router_ip: 10.99.102.1
      name: Pathfinder1
      ipv4_addresses:
      - 11.11.1.2
    - router_ip: 10.99.102.2
      name: Pathfinder2
      ipv4_addresses:
      - 11.11.2.2
    - router_ip: 10.99.102.3
      name: Pathfinder3
      ipv4_addresses:
      - 22.22.3.2
    - router_ip: 10.99.102.4
      name: Pathfinder4
      ipv4_addresses:
      - 22.22.4.2
    ipsec_profile: CP-PROFILE
  load_balance_policies:
  - name: LB-DEFAULT-AVT-POLICY-CONTROL-PLANE
    path_groups:
    - name: internet_path
    - name: mpls_r2_path
  - name: LB-DEFAULT-AVT-POLICY-DEFAULT
    path_groups:
    - name: internet_path
    - name: mpls_r2_path
  - name: LB-PROD-AVT-POLICY-DEFAULT
    path_groups:
    - name: internet_path
    - name: mpls_r2_path
router_traffic_engineering:
  enabled: true
stun:
  client:
    server_profiles:
    - name: internet_path-Pathfinder1-Ethernet3
      ip_address: 11.11.1.2
      ssl_profile: STUN-DTLS
    - name: internet_path-Pathfinder2-Ethernet3
      ip_address: 11.11.2.2
      ssl_profile: STUN-DTLS
    - name: internet_path-Pathfinder3-Ethernet3
      ip_address: 22.22.3.2
      ssl_profile: STUN-DTLS
    - name: internet_path-Pathfinder4-Ethernet3
      ip_address: 22.22.4.2
      ssl_profile: STUN-DTLS
    - name: mpls_r2_path-Pathfinder3-Ethernet2
      ip_address: 172.16.3.2
      ssl_profile: STUN-DTLS
    - name: mpls_r2_path-Pathfinder4-Ethernet2
      ip_address: 172.16.4.2
      ssl_profile: STUN-DTLS
application_traffic_recognition:
  application_profiles:
  - name: APP-PROFILE-CONTROL-PLANE
    applications:
    - name: APP-CONTROL-PLANE
  applications:
    ipv4_applications:
    - name: APP-CONTROL-PLANE
      dest_prefix_set_name: PFX-PATHFINDERS
  field_sets:
    ipv4_prefixes:
    - name: PFX-PATHFINDERS
      prefix_values:
      - 10.99.102.1/32
      - 10.99.102.2/32
      - 10.99.102.3/32
      - 10.99.102.4/32
ip_access_lists:
- name: ACL-NAT-IE-DIRECT
  entries:
  - sequence: 10
    action: deny
    protocol: ip
    source: 22.22.20.10
    destination: any
  - sequence: 20
    action: permit
    protocol: ip
    source: any
    destination: any
ip_nat:
  profiles:
  - name: NAT-IE-DIRECT
    source:
      dynamic:
      - access_list: ACL-NAT-IE-DIRECT
        nat_type: overload
router_service_insertion:
  enabled: true
  connections:
  - name: IE-Ethernet5
    monitor_connectivity_host: IE-Ethernet5
    ethernet_interface:
      name: Ethernet5
      next_hop: 22.22.20.1
router_internet_exit:
  exit_groups:
  - name: DEFAULT_INTERNET_EXIT
    local_connections:
    - name: IE-Ethernet5
  policies:
  - name: DEFAULT_INTERNET_EXIT
    exit_groups:
    - name: DEFAULT_INTERNET_EXIT
    - name: system-default-exit-group
dps_interfaces:
- name: Dps1
  description: DPS Interface
  mtu: 9214
  ip_address: 10.99.102.21/32
  flow_tracker:
    hardware: FLOW-TRACKER
vxlan_interface:
  Vxlan1:
    description: Edge20_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Dps1
      vrfs:
      - name: default
        vni: 101
      - name: VRF_A
        vni: 102
monitor_connectivity:
  interface_sets:
  - name: SET-Ethernet5
    interfaces: Ethernet5
  hosts:
  - name: IE-Ethernet5
    description: Internet Exit DEFAULT_INTERNET_EXIT
    ip: 22.22.20.1
    local_interfaces: SET-Ethernet5
    address_only: false
  shutdown: false
metadata:
  cv_pathfinder:
    internet_exit_policies: []
    role: transit zone
    ssl_profile: STUN-DTLS
    vtep_ip: 10.99.102.21
    region: REGION2
    zone: REGION2-ZONE
    site: SITE21
    interfaces:
    - name: Ethernet4
      carrier: mpls_r2
      pathgroup: mpls_r2_path
    - name: Ethernet5
      carrier: internet
      pathgroup: internet_path
    pathfinders:
    - vtep_ip: 10.99.102.1
    - vtep_ip: 10.99.102.2
    - vtep_ip: 10.99.102.3
    - vtep_ip: 10.99.102.4
  cv_tags:
    device_tags:
    - name: Role
      value: transit zone
    - name: Region
      value: REGION2
    - name: Zone
      value: REGION2-ZONE
    - name: Site
      value: SITE21
    interface_tags:
    - interface: Ethernet4
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: mpls_r2
    - interface: Ethernet5
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: internet
flow_tracking:
  hardware:
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 300000
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 3600000
    shutdown: false
